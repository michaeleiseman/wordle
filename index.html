<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link href="wordle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="layout">
        <div id="grid">
            <div class="row">
                <div class="input black"></div>
                <div class="input black"></div>
                <div class="input black"></div>
                <div class="input black"></div>
                <div class="input black"></div>
            </div>
            <div class="row">
                <div class="input black"></div>
                <div class="input black"></div>
                <div class="input black"></div>
                <div class="input black"></div>
                <div class="input black"></div>
            </div>
            <div class="row">
                <div class="input black"></div>
                <div class="input black"></div>
                <div class="input black"></div>
                <div class="input black"></div>
                <div class="input black"></div>
            </div>
            <div class="row">
                <div class="input black"></div>
                <div class="input black"></div>
                <div class="input black"></div>
                <div class="input black"></div>
                <div class="input black"></div>
            </div>
            <div class="row">
                <div class="input black"></div>
                <div class="input black"></div>
                <div class="input black"></div>
                <div class="input black"></div>
                <div class="input black"></div>
            </div>
            <div class="row">
                <div class="input black"></div>
                <div class="input black"></div>
                <div class="input black"></div>
                <div class="input black"></div>
                <div class="input black"></div>
            </div>
        </div>
        <div id="legend">
            <div class="swatch correct">
                <div class="description">letter in correct place</div>
            </div>
            <div class="swatch goodLetter">
                <div class="description">correct letter in wrong place</div>
            </div>
            <div class="swatch wrong">
                <div class="description">letter not in word</div>
            </div>
        </div>
        <div id="keyboard">
            <p id="answer"></p>
            <div id="topRow" class="typeRow">
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
            </div>
            <div id="middleRow" class="typeRow">
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
            </div>
            <div id="bottomRow" class="typeRow">
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
                <div id="delete">delete</div>
            </div>
        </div>
    </div>
    <script src="wordle.js"></script>
</body>
</html>
